application: edmpvote
version: 5
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /header\.png
  static_files: header.png
  upload: header\.ico

- url: /vote
  script: vote.application

- url: /admin/newentries
  script: admin.application
  
- url: /admin.*
  script: admin.application
  login: admin

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /.*
  script: vote.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest